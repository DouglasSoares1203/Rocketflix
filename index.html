<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketflix</title>
    
    <link rel="shortcut icon" href="./template/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="88" height="63" viewBox="0 0 88 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                    
                    <defs>
                    <linearGradient id="paint0_linear_701_91" x1="43.6935" y1="0.173096" x2="43.6209" y2="56.1684" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#C12A23"/>
                    <stop offset="0.932655" stop-color="#102D71" stop-opacity="0.63"/>
                    <stop offset="0.9999" stop-color="#001AFF" stop-opacity="0.0260417"/>
                    <stop offset="1" stop-color="#0A3068" stop-opacity="0.66"/>
                    </linearGradient>
                    <clipPath id="clip0_701_91">
                    <rect width="87.2442" height="62.9302" fill="white"/>
                    </clipPath>
                    </defs>
                </svg>            
            </div>
        
            <div class="title">
                <h1>Não sabe o que assistir?</h1>
            </div>
        </header>

        <section id="film"></section>

        <section class="find-movie">
            <button id="change-movie">
                <svg width="36" height="26" viewBox="0 0 36 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    
                    <defs>
                    <linearGradient id="paint0_linear_701_81" x1="18.2468" y1="0.134094" x2="18.2181" y2="22.6374" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#C12A23"/>
                    <stop offset="0.932655" stop-color="#102D71" stop-opacity="0.63"/>
                    <stop offset="0.9999" stop-color="#001AFF" stop-opacity="0.0260417"/>
                    <stop offset="1" stop-color="#0A3068" stop-opacity="0.66"/>
                    </linearGradient>
                    <clipPath id="clip0_701_81">
                    <rect x="0.435486" y="0.0645142" width="35.5645" height="25.2903" rx="5" fill="white"/>
                    </clipPath>
                    </defs>
                </svg>
                    
                <p>Encontrar filme</p>
            </button>

            <p>Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts.js"></script>
</body>
</html>
